<h1 mat-dialog-title>Delete question</h1>
<div mat-dialog-content>
  Would you like to delete this question?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="closeModal()">No</button>
  <button mat-button mat-dialog-close (click)="deleteQuestion()">Yes</button>
</div>
